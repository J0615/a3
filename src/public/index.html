<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<main>
    <section class="form-section">
        <h1 class="page-title">URL Shortener</h1>
        <a href="./edit.html">Edit or delete existing html</a>
        <form class="url-form">
            <input autofocus class="url-input" name="url"
                   placeholder="Paste in a link to shorten it" required type="url">
            <button class="submit-button" type="submit">Shorten</button>
        </form>
    </section>
    <section class="result-section"></section>

</main>

<script src="main.js"></script>
</body>
</html>
